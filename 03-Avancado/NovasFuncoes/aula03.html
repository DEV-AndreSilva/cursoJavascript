<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Arrow Functions
            var nome = "André";

            //Forma comum de criação de função
            /*
            function testes()
            {

            }
            */

            //Outra forma de criar a função da linha de cima
            const ExibirMensagem = (parametros) =>
            {
                alert('Olá Mundo');
                alert('Esses são os parametros: '+parametros);
            }
            
            //Chamando a função
            ExibirMensagem("André");

            //Outra função
            const funcaoNome = (texto,func) =>
            {
                //executa a função que estou passando como parametro
                func(texto);
            }

            //chamando a função que espera uma função como parametro
            funcaoNome("ola amigos",(valor)=>{
                alert('Executando a função passada como parametro: '+valor);
            })

        </script>
    </body>
</html>
