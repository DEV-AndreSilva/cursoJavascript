<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>

            //Get
            fetch("https://jsonplaceholder.typicode.com/todos/1")
            .then(response => response.json)
            .then(json=>console.log(json));

            fetch("https://jsonplaceholder.typicode.com/posts",{
                method: "POST",
                body: JSON.stringify({
                    title:'Danki Code',
                    body: 'Meu conteudo',
                    userId: 10
                }),
                headers:{
                    'Content-Type': "application/json; charset=UTF-8"
                }
            })
            .then(response => response.json)
            .then(json=>console.log(json));
        </script>
    </body>
</html>
