        <script>
            var elementos = document.getElementsByClassName("box");

            for(var i = 0; i<elementos.length; i++)

                elementos[i].style.width = 100; //largura
                elementos[i].style.height = 100; //altura

                elementos[i].style.margin=10; //margem

                elementos[i].style.borderColor = 'blue'; //cor da borda 
                elementos[i].style.borderStyle='dotted'; //estilo da borda
                elementos[i].style.paddingTop=10; //padding
            }
