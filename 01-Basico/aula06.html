<!DOCTYPE html>
<html>
    <head>
        
    </head>    
    <body>
        <script>
            var n = 0;

            // Laço de repetição While
            while(n<10)
            {
                console.log(n);
                n++;
            }

            console.log(" ");

            // Laço de repetição For
            for(var i = 0; i<10; i++)
            {
                console.log(i);
            }

            console.log(" ");
            
            var n = 0;
            //Laço de repetição do while
            do
            {
                console.log(n);
                n++;
            }while(n<10);
        </script>
    </body>
</html>
