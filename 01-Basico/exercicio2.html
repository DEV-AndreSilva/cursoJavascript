<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>    
    <body>
        <script>
            /* Exercicio 2 - Calcular a idade do usuário com base no ano atual e 
            ano de nascimento */

            var validacaoAno =true;
            while(validacaoAno)
            {
                var anoAtual = prompt("Digite o ano que você está");
                if(anoAtual<2022)
                {
                    validacaoAno = false;
                }
            }
            

            var validacao =true;

            while(validacao)
            {
                var anoNascimento =prompt("Informe o ano do seu nascimento")
                if(anoNascimento<2015)
                {
                    validacao=false;
                }
            }

            var idade = anoAtual - anoNascimento;

            alert("Sua idade é "+idade+" anos");
        </script>
    </body>
</html>
