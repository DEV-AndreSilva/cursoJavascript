<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
            <script>

                //Criação de uma "classe" em Javascript
                function Pessoa()
                {
                    this.nome = "André"; //Atributo da classe pessoa
                    this.idade = 20;

                    this.printNome = function() //Método da classe
                    {
                        alert(this.nome);
                    }
                }

                //Objeto da classe pessoa sendo instanciado
                var pessoa = new Pessoa();
                var pessoa2 = new Pessoa();

                alert(pessoa.nome); // Andre

                //Alterando os atributos da pessoa 2
                pessoa2.nome = "Carol";
                pessoa2.idade = 22;


                //Chamando o método de um objeto instanciado
                pessoa.printNome(); // André
                pessoa2.printNome(); // Carol

            


            </script>
    </body>
</html>
